<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Phương trình bậc nhất dạng ax+b=0</p><br>
<input type="number" id = "a" value = "Điền a">
<input type="number" id = "b" value = "Điền b">
<input type="button" onclick="timNghiem()" value="Tìm nghiệm">
<p id = "result"></p>
<script>
    function timNghiem() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        if (a == 0) {
            if (b == 0) {
                result = "Có vô số nghiệm"
            } else (result = "Phương trình vô nghiệm")
        } else (result = "Phương trình có nghiệm là " + (-b/a) )
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
