<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("a?"))
    let b = parseInt(prompt("b?"))
    let c = parseInt(prompt("c?"))
    if (a >= b && a >= c) {
        alert("a lớn nhất")
    } else if (b >= c && b >= a) {
        alert("b lớn nhất")
    } else if (c>=a && c >= b) {
        alert("c lớn nhất")
    }
</script>
</body>
</html>
