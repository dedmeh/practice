<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let ds = parseInt(prompt("Nhập doanh số bán hàng?"))
  if (ds < 10000000 && ds > 0) {
    alert("Nhận được 3% tiền hoa hồng")
  } else if (ds >= 10000000 && ds <= 20000000) {
    alert("Nhận được 5% tiền hoa hồng")
  } else if (ds > 20000000 ) {
    alert("Nhận được 7% tiền hoa hồng")
  } else { alert("?")}
</script>
</body>
</html>
