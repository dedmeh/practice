<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp = parseInt(prompt("Nhập nhiệt độ hiện tại"))
    while (temp > 100) {
        alert("Hãy giảm nhiệt độ")
    }
    while (temp < 100) {
        alert("Hãy tăng nhiệt độ")
    }
</script>
</body>
</html>
