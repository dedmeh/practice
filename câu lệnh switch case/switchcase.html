<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    let days;
    function dayMonth() {
        let month = document.getElementById("month").value;
        switch (month) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                days = 31;
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                days = 30;
                break;
            case '2':
                days = "28 hoặc 29";
                break;
        }
        document.getElementById("ans").textContent = "Tháng " + month + " có " + days+ " ngày";
    }
</script>
<body>
<input type="number" id="month" min="1" max="12">
<input type="button" onclick="dayMonth() "><br>
<p id="ans"></p>
</body>
</html>
